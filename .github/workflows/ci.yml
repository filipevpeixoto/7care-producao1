name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Lint e Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint (se dispon√≠vel)
        run: npm run lint --if-present
        continue-on-error: true

  # Job 2: Testes Unit√°rios
  test:
    name: Testes Unit√°rios
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test
          CI: true

      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artefatos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Audit de seguran√ßa
        run: npm audit --audit-level=high
        continue-on-error: true

  # Job 5: Deploy Preview para PRs (Staging)
  deploy-preview:
    name: Deploy Preview (Staging)
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build para preview
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy Preview para Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview Deploy - PR #${{ github.event.pull_request.number }}"
          alias: pr-${{ github.event.pull_request.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Comentar URL de Preview no PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}--meu7care.netlify.app`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `üöÄ **Deploy Preview dispon√≠vel!**\n\nüîó ${previewUrl}\n\nEsta preview ser√° atualizada automaticamente a cada push neste PR.`
            });

  # Job 6: Deploy para Netlify (apenas main)
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build para produ√ß√£o
        run: npm run build
        env:
          NODE_ENV: production

      - name: Salvar SHA do commit atual
        run: echo "${{ github.sha }}" > .last-deploy-sha

      - name: Deploy para Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Verificar sa√∫de do deploy
        id: health-check
        run: |
          sleep 30
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://meu7care.netlify.app/api/health || echo "000")
          echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "‚ö†Ô∏è Health check falhou com status: $HTTP_STATUS"
            exit 1
          fi
          echo "‚úÖ Health check passou com status: $HTTP_STATUS"
        continue-on-error: true

      - name: Rollback em caso de falha
        if: steps.health-check.outcome == 'failure'
        run: |
          echo "üîÑ Iniciando rollback para o deploy anterior..."
          echo "‚ö†Ô∏è ROLLBACK NECESS√ÅRIO - Health check falhou"
          echo "Por favor, execute manualmente: netlify rollback"
        continue-on-error: true

  # Job 6: Notifica√ß√£o de Status
  notify:
    name: Notificar Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()
    steps:
      - name: Status do Pipeline
        run: |
          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY

  # Job 7: Testes E2E com Playwright
  e2e:
    name: Testes E2E
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Instalar Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build aplica√ß√£o
        run: npm run build
        env:
          NODE_ENV: production

      - name: Executar testes E2E
        run: npx playwright test --project=chromium
        env:
          CI: true
          BASE_URL: http://localhost:3065

      - name: Upload relat√≥rio Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
