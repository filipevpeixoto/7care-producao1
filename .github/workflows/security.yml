# ===========================================
# Security Scanning Workflow
# ===========================================
# Este workflow executa scans de seguranÃ§a incluindo OWASP ZAP
# Triggers: push para main, pull requests, agendado semanalmente

name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Executa toda segunda-feira Ã s 9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # JOB 1: Dependency Audit
  # ===========================================
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      - name: ðŸ”’ NPM Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ“Š Generate audit report
        run: |
          echo "## ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true
          if [ -f audit.json ]; then
            echo "Audit completed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¦ Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: audit.json
          retention-days: 30

  # ===========================================
  # JOB 2: OWASP ZAP Baseline Scan
  # ===========================================
  zap-scan:
    name: ðŸ•·ï¸ OWASP ZAP Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸš€ Start server
        run: |
          npm run start &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3000
        continue-on-error: true

      - name: ðŸ•·ï¸ OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
        continue-on-error: true

      - name: ðŸ“¦ Upload ZAP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  # ===========================================
  # JOB 3: CodeQL Analysis
  # ===========================================
  codeql:
    name: ðŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¬ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: ðŸ”¬ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ===========================================
  # JOB 4: Secret Scanning
  # ===========================================
  secret-scan:
    name: ðŸ”‘ Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”‘ TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  # ===========================================
  # JOB 5: License Compliance
  # ===========================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Instalar dependÃªncias
        run: npm ci --legacy-peer-deps

      - name: ðŸ“œ Check licenses
        run: |
          npx license-checker --summary --production
        continue-on-error: true

      - name: ðŸ“Š Generate license report
        run: |
          echo "## ðŸ“œ License Report" >> $GITHUB_STEP_SUMMARY
          npx license-checker --summary --production >> $GITHUB_STEP_SUMMARY || true
