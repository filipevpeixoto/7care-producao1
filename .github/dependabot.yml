# ===========================================
# Dependabot - Atualizações automáticas de dependências
# ===========================================

version: 2
updates:
  # Manter dependências npm atualizadas
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    reviewers:
      - "pxttorrent"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Agrupar atualizações de dev dependencies
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "typescript*"
          - "@testing-library/*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
      # Agrupar atualizações de Radix UI
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      # Agrupar atualizações do React
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-*"
        update-types:
          - "minor"
          - "patch"

  # Manter GitHub Actions atualizados
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
